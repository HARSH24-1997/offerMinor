<div>
  <!-- <h1 class="text-center p-4">Super Admin Panel</h1> -->
  <div class="container m-5">
    <div class="row">
      <div class="col-md-12">
          <div class="input-group">
            <input type="text" [(ngModel)]="searchText" class="form-control" placeholder="Type to Search Company" (input)="getSearchangeonRegex()">
          </div>
      </div>
    </div>
  </div>
  <div class="container m-5">
    <table class="table">
      <thead>
        <tr class=" table-dark">
          <th scope="col">#</th>
          <th scope="col">Company Name</th>
          <th scope="col">Username</th>
          <th scope="col">Active Status</th>
          <th scope="col">Expiry Date</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let data of companies; let i=index;">
          <th scope="row">{{i+1}}</th>
          <td>{{data.companyName}}</td>
          <td>{{data.email}}</td>
          <td>
            <div class="form">
              <input class="form" type="checkbox" role="switch" id="flexSwitchCheckDefault" [checked]="data.isActive" (change)="updateCompanyById($event,data)">
            </div>
          </td>
          <td>
            <div class="form">
              <input type="date" class="form-control" id="expiryDate" [defaultValue]="getValue(data.expiryDate)" (change)="updateExpiryDateById($event,data)">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="...">
          <strong class="me-auto">Error Occured</strong>
          <!-- <small>Please Resolve the Error </small> -->
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
  </div>
