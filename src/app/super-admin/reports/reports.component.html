<div class="container">
    <div class="row">
      <div class="col-lg-4 p-3 col-md-6">
        <div class="card">
          <div class="card-body p-4">
            <h2> <b>Companies</b> </h2>
           <h4>{{companyCount}}</h4>
          </div>
        </div>
      </div>
      <div class="col-lg-4 p-3 col-md-6">
        <div class="card">
          <div class="card-body p-4">
            <h2> <b>Total Offers </b> </h2>
            <h4>{{employeeCount}}</h4>
            <!-- <p>I should be incapable of drawing a single stroke at the present moment; and yet I feel that I never was a greater artist than now.</p> -->
            <!-- <p class="mb-0 lead"> <a href="#">Read more</a> </p> -->
          </div>
        </div>
      </div>
      <div class="col-lg-4 p-3">
        <div class="card">
          <div class="card-body p-4">
            <h2> <b>Total Caught</b> </h2>
            <h4>0</h4>
            <!-- <p>I throw myself down among the tall grass by the trickling stream; and, as I lie close to the earth, a thousand unknown plants are noticed by me.</p> -->
            <!-- <p class="mb-0 lead"> <a href="#">Read more</a> </p> -->
          </div>
        </div>
      </div>
    </div>
    <div class="m-2 p-5">
      <h1><b>Analytics </b></h1>
      <h2>Company by Offers</h2>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Companies</th>
            <th scope="col">Offer</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of cList; let i=index;">
            <td>{{i+1}}</td>
            <td>{{data._id.companyName}}</td>
            <td>{{data.count}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="m-2 p-5">
      <h2>New Client Information</h2>
    <table class="table  table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <!-- <th scope="col">Type</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tempUserList; let i=index;">
            <td>{{i+1}}</td>
            <td>{{data.companyName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.phone}}</td>
            <!-- <td>{{data.type}}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
