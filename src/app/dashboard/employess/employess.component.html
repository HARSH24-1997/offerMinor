<div>
    <div>
    <div class="container m-5 p-5">
      <table class="table">
        <thead>
          <tr class=" table-dark">
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Offer Date</th>
            <th scope="col">Joining Date</th>
            <th scope="col">Email</th>
            <th scope="col">Comment</th>
            <th scope="col">Status</th>
            <th scope="col">Updation</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let data of employees; let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.dateOfOffer|date}}</td>
            <td>{{data.dateOfJoining|date}}</td>
            <td>{{data.email}}</td>
            <td>{{data.remarks}}</td>
            <td>{{this.status(data.status)}}</td>
            <td>
              <button  type="submit" class="btn mb-3" style="background-color: #FFDDC7;color:#FF8730" (click)="openUpdate(data)" >Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
