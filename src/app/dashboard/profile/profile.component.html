<div class="py-5 bg-light" >
    <div class="container">
      <div class="row">
        <div class="p-5 col-md-6 d-flex flex-column justify-content-center border shadow">
        <img src="../../../assets/Form.svg" height="250vh"/>
        </div>
        <div class="p-5 col-md-6">
          <h1 class="mb-3">Company Details</h1>
          <form [formGroup]="companyData" *ngIf="this.companyData">
            <div class="form-group mb-3"> <label>Name</label> <input class="form-control" [formControl]="$any(companyData.get('companyName'))"> </div>
            <div class="form-group mb-3"> <label>Email</label> <input type="email" class="form-control" [formControl]="$any(companyData.get('email'))"> </div>
            <div class="form-group mb-3"> <label>Contact</label> <input type="number" class="form-control" [formControl]="$any(companyData.get('phone'))"> </div> 
            <div class="form-group mb-3"> <label>subdomain</label> <input type="text" class="form-control"[formControl]="$any(companyData.get('subdomain'))"> </div>
          </form>
        </div>
      </div>
    </div>
  </div>
